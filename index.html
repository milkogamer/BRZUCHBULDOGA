<!DOCTYPE html>

<head>
    
    <title>Brzuch Paczyska</title>
</head>
<body>
    <label for="odpowiedz">Czy Paczyskowy jest głodny? (podpowiedz:tak)</label>
    <input type="text" id="odpowiedz">
    <button onclick="sprawdzOdpowiedz()">Sprawdź co kryje brzuch Buldoga</button>
    <p id="wynik"></p>

    <script>
        function sprawdzOdpowiedz() {
            var odpowiedz = document.getElementById("odpowiedz").value.toUpperCase();
            var wynik = document.getElementById("wynik");

            if (odpowiedz === "TAK") {
                wynik.textContent = "Patryk powinien zjeść cały obiad złożony z dwóch posiłków!";
            } else if (odpowiedz === "NIE") {
                wynik.textContent = "Patryk nie powinien jeść całego obiadu, ale może zjeść tylko drugie danie. (to raczej niemożliwe)";
            } else if (odpowiedz === "NIE WIEM") {
                wynik.textContent = "Patryk nie wie czy powinien zjeść obiad, więc niech zje zupę.";
            } else {
                wynik.textContent = "Niepoprawna odpowiedź. Wpisz 'TAK', 'NIE' lub 'NIE WIEM'.";
            }
        }
    </script>
</body>
</html>
